<!DOCTYPE html>
<html lang="en">
<head>
  <title>Twitch.tv Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans|Dosis:400,800" rel="stylesheet" type="text/css">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div class="wrapper">
    <img class="header-logo" src="images/Twitch_logo.png">
    <p><strong>Find out who's streaming now on Twitch</strong></p>


    <section class="streamFeed">
      <div class="button-row">
        <button class="status-selector selected">All</button>
        <button class="status-selector">Online</button>
        <button class="status-selector">Offline</button>
      </div>

      <div class="user-card">
        <img class="thumbnail" src="images/bubbles.png" alt="Woman blowing bubble">
        <div class="info-blurb">
          <a href="#">FreeCodeCamp</a>
          <p>Other things in here</p>
        </div>
      </div>
    </section>


  </div>

  <script src="js/app.js"></script>

</body>
</html>
