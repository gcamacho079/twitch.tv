<!DOCTYPE html>
<html lang="en">
<head>
  <title>Twitch.tv Viewer</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="http://fonts.googleapis.com/css?family=Arimo:400,700|Roboto" rel="stylesheet" type="text/css">

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div class="wrapper">
    <img class="header-logo" src="images/Twitch_logo.png">
  </div>

  <div class="hero-section">
    <div class="wrapper">
      <div class="hero-section__container">
        <h1 class="hero-section__headline">Find out who's streaming <span class="hero-section__highlight">right now</span></h1>
      </div>
    </div>

  </div>

  <div class="wrapper">
    <section class="streamFeed">
      <h2 class="section__title">Streamers</h2>

      <div class="media-card">
        <img class="media-card__thumbnail" src="images/download.png" alt="Woman blowing bubble">
        <div class="media-card__body content">
          <a href="#" class="media-card__headline">FreeCodeCamp</a>
          <p class="media-card__info">Learn to code, then practice by building projects for nonprofits</p>
        </div>
      </div>

    </section>


  </div>

  <script src="js/app.js"></script>

</body>
</html>
